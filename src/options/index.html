<!DOCTYPE html>
<html>
  <head>
    <title>Diablo III Server Status</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <link href="../../css/option.css" rel="stylesheet" type="text/css">
    <script src="../../js/options.js"></script>
  </head>
  <body>
    <h1>
      <img src="../../icons/icondiablo3.png" alt="Diablo III Server Status">
      Diablo III Server Status
    </h1>
    <h2>Options</h2>

    <form id="options">
    <br>
    frequency: 
    <select name="frequency">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>25</option>
      <option>30</option>
    </select>
    minute(s).
      <br>
      Display a notification: <input type="checkbox" name="isActivated" checked>
    
      <br>
      Time Showing notification: 
      <select name="showing">
        <option>5 seg</option>
        <option>10 seg</option>
        <option>30 seg</option>
        <option>1 min</option>
        <option>5 min</option>
        <option>Always</option>
      </select>

      <br>
      language: 
      <select name="languageUser">
        <option value="battle.net/d3/en/status">English</option>
        <option value="battle.net/d3/es/status">Español</option>
        <option value="battle.net/d3/pt/status">Português</option>
        <option value="eu.battle.net/d3/de/status">Deutsch</option>
        <option value="eu.battle.net/d3/fr/status">Français</option>
        <option value="eu.battle.net/d3/it/status">Italiano</option>
        <option value="eu.battle.net/d3/pl/status">Polski</option>
        <option value="eu.battle.net/d3/ru/status">Русский</option>
        <option value="kr.battle.net/d3/ko/status">한국어</option>
        <option value="tw.battle.net/d3/zh/status">繁體中文</option>
      </select>
    </form>
  </body>
</html>
